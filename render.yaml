services:
  - type: web
    name: smart-scraper
    env: node
    buildCommand: npm install && cd server && npm install && cd ../client && npm install --production=false && npm run build && mkdir -p ../server/public && cp -r build/* ../server/public/ || true && cd .. && npm install pm2 -g
    startCommand: pm2-runtime start ecosystem.config.js
    staticPublishPath: ./client/build
    headers:
      - path: /*
        name: Content-Security-Policy
        value: "default-src 'self'; connect-src 'self' http://localhost:* https://*.onrender.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https://*.amazonaws.com https://*.amazon.in; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;"
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options 
        value: DENY
      - path: /*
        name: X-Content-Security-Policy
        value: "default-src 'self'; connect-src 'self' http://localhost:* https://*.onrender.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https://*.amazonaws.com https://*.amazon.in; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: HOST
        value: 0.0.0.0
      - key: CLIENT_URL
        fromService:
          type: web
          name: smart-scraper
          envVarKey: RENDER_EXTERNAL_URL
      - key: VITE_REACT_APP_API_URL
        fromService:
          type: web
          name: smart-scraper
          envVarKey: RENDER_EXTERNAL_URL
      - key: GEMINI_API_KEY
        sync: false
      - key: SERVER_TIMEOUT
        value: 120000
      - key: KEEP_ALIVE_TIMEOUT
        value: 120000
      - key: HEADERS_TIMEOUT
        value: 120000
      - key: PM2_PUBLIC_KEY
        sync: false
      - key: PM2_SECRET_KEY
        sync: false
    autoDeploy: true
    scaling:
      minInstances: 1
      maxInstances: 3
      targetMemoryPercent: 80
      targetCPUPercent: 80
    healthCheckPath: /health
    numWorkers: 1
    buildFilter:
      paths:
        - server/**/*.js
        - client/src/**/*.jsx
        - client/src/**/*.js
        - client/public/**/*
        - package.json
        - package-lock.json
        - render.yaml
        - ecosystem.config.js 