services:
  - type: web
    name: smart-scraper
    env: node
    buildCommand: npm install && cd server && npm install && cd ../client && npm install --production=false && npm run build && mkdir -p server/public && cp -r client/build/* server/public/ || true
    startCommand: npm start
    staticPublishPath: ./client/build
    headers:
      - path: /*
        name: Content-Security-Policy
        value: "default-src 'self'; connect-src 'self' http://localhost:* https://*.onrender.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://*.amazonaws.com https://*.amazon.in; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; frame-src 'self'"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: CLIENT_URL
        fromService:
          type: web
          name: smart-scraper
          envVarKey: RENDER_EXTERNAL_URL
      - key: VITE_REACT_APP_API_URL
        fromService:
          type: web
          name: smart-scraper
          envVarKey: RENDER_EXTERNAL_URL
      - key: GEMINI_API_KEY
        sync: false
    autoDeploy: true
    buildFilter:
      paths:
        - server/**/*.js
        - client/src/**/*.jsx
        - client/src/**/*.js
        - client/public/**/*
        - package.json
        - package-lock.json
        - render.yaml 